name: Production Build & Deploy

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.npmrc'
      - 'README.md'
      - 'docs/**'

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed successfully"
      
      - name: Verify mysql2 installation
        run: |
          npm list mysql2 || echo "âš ï¸ Warning: mysql2 not found"
          npm list sequelize || echo "âš ï¸ Warning: sequelize not found"
      
      - name: Run linting (optional)
        continue-on-error: true
        run: |
          echo "Running lint checks..."
          # Add your lint command here if you have one
          # npm run lint
      
      - name: Run tests (optional)
        continue-on-error: true
        run: |
          echo "Running tests..."
          # Uncomment if you want tests to run
          # npm test || true
      
      - name: Check build
        run: |
          echo "âœ… Build check passed"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Package count: $(npm list --depth=0 2>/dev/null | wc -l)"
      
      - name: Display deployment info
        run: |
          echo "ğŸš€ Deployment triggered by: ${{ github.actor }}"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ”€ Branch: ${{ github.ref }}"
          echo "ğŸ“ Message: ${{ github.event.head_commit.message }}"
      
      - name: Build complete
        run: |
          echo "âœ… Build process completed successfully!"
          echo "ğŸš€ Deploying to Vercel..."
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Deployment complete
        run: |
          echo "âœ… Deployment to Vercel completed!"
          echo "ğŸ”— Live URL: https://alasrbackend.vercel.app"

  notify:
    name: Notify on success
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Deployment success notification
        run: |
          echo "âœ… Production build completed successfully!!"
          echo "ğŸ”— Deployment URL: https://alasrbackend.vercel.app"
          echo "ğŸ“Š View deployment: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

